<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>panini challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/knockout-file-bindings@1.1.0/knockout-file-bindings.css">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- endinject -->
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">panini challenge</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                              Panini Generator <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

                <h1>Panini Generator</h1>

                <div class="d-flex flex-wrap">

                    <div class="mr-2">
                        <div class="form-group">
                            <label for="image">Positioniere dein Bild per Maus/Touch</label>
                            <div data-bind="fileDrag: panini.image.fileData">
                                <div class="image-upload-input">
                                    <input type="file" data-bind="fileInput: panini.image.fileData, , customFileInput: {}" id="image" />
                                </div>
                                <div class="mt-3 mb-1">
                                  <canvas data-bind="canvas: panini.canvas" class="image-upload-canvas" width="300" height="400"></canvas>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="ml-2">
                      <div class="form-group">
                          <label for="player">Panini ausw채hlen</label>
                          <select id="player"
                                  class="form-control"
                                  data-bind="options: set,
                                             optionsText: 'name',
                                             value: panini.set,
                                             optionsCaption: '- bitte w채hlen -'"></select>
                      </div>

                      <div class="form-group">
                          <label for="player">Spieler ausw채hlen</label>
                          <select id="player"
                                  class="form-control"
                                  data-bind="options: players,
                                             optionsText: 'name',
                                             value: panini.name,
                                             optionsCaption: '- bitte w채hlen -'"></select>
                      </div>

                      <button type="button" class="btn btn-primary">Sticker hochladen</button>
                    </div>

                </div>

            </main>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js" integrity="sha256-fr9sBX7aP9vOvYZIOqYbUN697bzDaTEcxTP6hQWw/hE=" crossorigin="anonymous"></script>

    <!-- KO -->
    <script src="https://cdn.jsdelivr.net/npm/knockout@3.5.0/build/output/knockout-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/knockout.mapping@2.4.3/knockout.mapping.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/knockout-file-bindings@1.1.0/knockout-file-bindings.min.js"></script>

    <!-- inject:js -->
    <script src="js/ko/ko.panini-challenge.min.js"></script>
    <!-- endinject -->
</body>

</html>
